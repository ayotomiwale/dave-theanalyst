    <main class="container contact-page">
        <p>Got something interesting to discuss with me? Fill in the form below to reach out to me via email :)</p>
        <form class="contact-form" id="contact-form" method="get" onsubmit="handleContactForm(event)">
            <div class="input-group">
                <label for="subject">Full Name</label>
                <input id="name" name="name" placeholder="Your name..." required type="text" />
            </div>
            <div class="input-group">
                <label for="subject">Email</label>
                <input id="subject" name="subject" placeholder="Your e-mail..." required type="text" />
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message..." required rows="10"></textarea>
            </div>
            <button disabled id="contact-form-btn" type="submit">Send Message</button>
        </form>

        <p>Need to find me somewhere else?</p>
